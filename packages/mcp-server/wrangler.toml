name = "mcp-server"
main = "worker/index.ts"
compatibility_date = "2024-10-01"
compatibility_flags = ["nodejs_compat"]

[observability]
enabled = true

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "agent-db"
database_id = "5d37dc65-7771-4e1a-bd9f-18d271fef90b"

# Environment variables (set with wrangler secret put or .dev.vars)
# OAuth 2.1 Configuration
# MCP_ISSUER - OAuth issuer URL (e.g., https://mcp-api.example.com)
# JWT_SECRET - Secret for signing JWTs (use strong random string in production)
# MCP_GOOGLE_CLIENT_ID - Google OAuth client ID
# MCP_GOOGLE_CLIENT_SECRET - Google OAuth client secret
# MCP_GOOGLE_REDIRECT_URI - OAuth redirect URL (e.g., https://mcp-api.example.com/auth/callback/google)
# ALLOWED_ORIGINS - CORS allowed origins
