name = "mcp-server"
main = "worker/index.ts"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

[observability]
enabled = true

# Environment variables (set with wrangler secret put or .dev.vars)
# MCP_GOOGLE_CLIENT_ID - Google OAuth for MCP administrators
# MCP_GOOGLE_CLIENT_SECRET - Google OAuth secret
# MCP_GOOGLE_REDIRECT_URI - OAuth redirect URL
# DATABASE_URL - PostgreSQL connection string (shared with AI Service)
# ALLOWED_ORIGINS - CORS allowed origins
